<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <title>Mortgage Calculator</title>
</head>

<body>
    <div class="menu">
        <div id="logo" style="width: 100%; height: auto; background: #ededef">
            <img src="static/barclays.jpg" height="50" width="auto" alt="Barclays Logo" />
        </div>
    </div>
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h2 style="text-align: center; color: white;">Mortgage Calculator</h2>    
                <form class="" method="post" action="#">

                    <div class="form-group">
                        <label for="principal" class="cols-sm-2 control-label">Principal</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><span style="color: #009edf; font-weight: 900; font-size: 1.4em;">£</span></span>
                                <input type="number" pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$" class="form-control" name="principal" id="principal" placeholder="Amount to borrow" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="interest" class="cols-sm-2 control-label">Interest</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-percent fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="interest" id="interest" valuee="3.25" placeholder="Agreed interest rate" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="years" class="cols-sm-2 control-label">Payment term</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="years" id="years" placeholder="Number of years" />
                            </div>
                        </div>
                    </div>

                    <div id="results" style="text-align: center;">
                        
                    </div>

                    <div class="form-group ">
                        <a target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button"><i class="fa fa-calculator" style="color: #009edf;"></i></a>
                    </div>

                </form>
                <script>
                    $("#button").on("click", function () {
                        var principal = $("#principal").val();
                        var interest = $("#interest").val();
                        var years = $("#years").val();

                        console.log(principal);
                        console.log(interest);
                        console.log(years);

                        var payload = { 
                                principal: principal, 
                                interest: interest, 
                                years: years 
                            };

                        $.ajax({
                            url: "/calculate",
                            type: "POST",
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            data: JSON.stringify(payload),
                            success: function(data) {
                                var output = `For a ${years} year mortgage loan of <b>£${principal}</b></br>
                                at an annual interest rate of <b>${interest}%</b></br>
                                you pay <b>£${data.payments.toFixed(2)}</b> monthly</br>
                                ----------------------------------------</br>
                                Total amount paid will be:</br> 
                                <h3 style="text-align: center;">£${(data.payments * years * 12.0).toFixed(2)}<h4>`;

                                $("#results").html(output);
                                console.log(output);
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    
</body>
</html>
